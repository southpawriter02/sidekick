# ==============================================================================
# Sidekick - Gradle Properties
# ==============================================================================
# This file contains Gradle build properties for the Sidekick plugin project.
# These settings optimize the build process and configure JVM behavior.
# ==============================================================================

# ------------------------------------------------------------------------------
# Kotlin Configuration
# ------------------------------------------------------------------------------
# Set the Kotlin code style to match IntelliJ's official style guide
kotlin.code.style=official

# Enable incremental compilation for faster rebuilds during development
kotlin.incremental=true

# ------------------------------------------------------------------------------
# Gradle Build Optimization
# ------------------------------------------------------------------------------
# Enable Gradle build caching for faster rebuilds
org.gradle.caching=true

# Run Gradle in parallel where possible (multi-core utilization)
org.gradle.parallel=true

# Enable configuration caching (experimental but significantly faster)
org.gradle.configuration-cache=false

# ------------------------------------------------------------------------------
# JVM Configuration for Gradle Daemon
# ------------------------------------------------------------------------------
# Allocate sufficient memory for IntelliJ Platform plugin builds
# The IntelliJ SDK is large, so we need more heap space than default
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Force JDK 17 for the Gradle daemon - Kotlin 2.0.x cannot parse Java 25's
# version format. This ensures builds work regardless of system default JDK.
# Update this path if your JDK 17 is installed elsewhere.
org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-17.jdk/Contents/Home

# ------------------------------------------------------------------------------
# IntelliJ Platform Plugin Settings
# ------------------------------------------------------------------------------
# These are picked up by the IntelliJ Platform Gradle Plugin

# Where to cache downloaded IDE distributions (for runIde task)
# Default location is fine for most setups
# intellij.localPath=/path/to/local/ide

