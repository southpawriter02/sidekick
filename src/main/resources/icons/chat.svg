<!--
Chat icon - 16x16
A speech bubble icon for the chat tool window.
Uses IntelliJ platform-compatible colors.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Chat bubble -->
  <path 
    d="M 2 3 
       C 2 2 3 1 4 1 
       L 12 1 
       C 13 1 14 2 14 3 
       L 14 9 
       C 14 10 13 11 12 11 
       L 6 11 
       L 3 14 
       L 3 11 
       L 4 11 
       C 3 11 2 10 2 9 
       L 2 3 Z" 
    fill="#6B7280" 
    opacity="0.9"/>
  
  <!-- Text lines inside bubble - represents conversation -->
  <line x1="4.5" y1="4" x2="11.5" y2="4" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  <line x1="4.5" y1="6.5" x2="9.5" y2="6.5" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  <line x1="4.5" y1="9" x2="7.5" y2="9" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
</svg>
