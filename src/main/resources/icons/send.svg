<!--
Send icon - 16x16
A paper airplane icon for the send message button.
Uses IntelliJ platform-compatible colors.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Paper airplane - pointing right to indicate "send" action -->
  <path 
    d="M 2 2 
       L 14 8 
       L 2 14 
       L 4 8 
       L 2 2 Z" 
    fill="#6366F1" 
    opacity="0.9"/>
  
  <!-- Center line for depth -->
  <line x1="4" y1="8" x2="14" y2="8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
</svg>
