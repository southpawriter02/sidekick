# ==============================================================================
# SidekickBundle.properties
# ==============================================================================
# Localized strings for the Sidekick plugin.
#
# This file contains all user-facing text in English (the default locale).
# To add translations, create locale-specific files:
# - SidekickBundle_de.properties (German)
# - SidekickBundle_ja.properties (Japanese)
# - etc.
#
# CONVENTIONS:
# - Use lowercase.with.dots for key names
# - Group related keys with common prefixes
# - Use {0}, {1}, etc. for parameter substitution
# - Keep values concise but clear
#
# CATEGORIES:
# - plugin.*     - Plugin metadata
# - toolwindow.* - Tool window UI
# - chat.*       - Chat interface
# - settings.*   - Settings panel
# - status.*     - Status messages
# - error.*      - Error messages
# ==============================================================================

